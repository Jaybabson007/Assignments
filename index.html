<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form>
      <section class='form-container'
        <div class='registration-form' id='form'>
          <h1>Registration Form</h1><br>
            <p>Please fill in this form to create an account.</p>
         <label for="name"><b>first name</b></label>
              <input type="text" name="firstname" placeholder="Enter first name" >
        <label for="name"><b>last name</b></label>
              <input type="text" name="lastname" placeholder="Enter first name">
        <label for="phone"><b>phone number</b></label>
              <input type="phone" name="phone" placeholder="Enter phone number">
        <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email">
        <label for="gender"><b>Select your gender</b>:</label>
          <select name="gender" id="gender" >
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select><br>
        <label for="birthday"><b>Date of Birth:</b></label>
            <input type="date" id="birthday" name="birthday"><br>
        <label for="favcolor"><b>Select your favorite color:</b></label>
          <input type="color" id="favcolor" name="favcolor" value="">
          <p>By creating an account you agree to our <a href="#"  
       style="color:dodgerblue">Terms & Privacy</a>.</p>
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </section><br><br>
       <div class='login-form' id='login'>
          <h1 style='text-align:center'>Login form</h1><br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
         <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <p><a href="# style="color:dodgerblue">Forgot Password?</a></p>
         <button><a href="#success">Login</a></button>
          <p>Don't have an account? <a href="#" id='form' 
       style="color:dodgerblue">Sign Up</a>.</p>
        </div><br><br>
      <div id='success'>
        <img src='./success-svgrepo-com.svg' alt='success-icon'>
        <h1 class='success-text'>SUCCESS!</h1>
        <p style='text-align:center'>Your account has been successfully created</p>
      </div>
      
    </form>
  </main>
</body>

</html>
